<link href="style.css" rel="stylesheet">
</link>


<body>
<div class="hanging">
<div class="hangrod"></div>
<div class="hangbox">
<center><div class="hangrings"></div>
</center>
<div class="hangtext">CHMOD PERMISSION CREATOR
<div class="hangshadow"></div>
</div></div></div>

<div class="content">
<div class="w3-card-12">
<center>
<div class="chmodbox">
<div class="titlebox"> Chmod Permission Generator </div>
<div class="headerbox">
<div class="name">User </div>
<div class="name">Group </div>
<div class="name"> Other </div>
</div>
<div class="permisbox">
<div class="permis"> Read </div>
<div class="permis"> Write </div>
<div class="permis"> Execute </div>
</div>
<div class="userbox">
<input type="checkbox" name="user" onchange="chmod(4,1)" />
<input type="checkbox" name="user" onchange="chmod(2,2)" />
<input type="checkbox" name="user" class="cb3" onchange="chmod(1,3)" />
</div>
<div class="groupbox">
<input type="checkbox" name="group" onchange="chmod(4,4)" />
<input type="checkbox" name="group"
onchange="chmod(2,5)" />
<input type="checkbox" name="group" class="cb3" onchange="chmod(1,6)" />
</div>
<div class="otherbox">
<input type="checkbox" name="other" onchange="chmod(4,7)" />
<input type="checkbox" name="other" onchange="chmod(2,8)" />
<input type="checkbox" name="other" class="cb3" onchange="chmod(1,9)" />
</div>
<div class="resultbox">
<input class="w3-input" type="text" id="numcode" placeholder="000" readonly />
<input class="w3-input" type="text" id="charcode" placeholder="----------" readonly />
</div>
</div>
</center>
</div>
